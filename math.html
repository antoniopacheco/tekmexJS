<body>
<p>
Create an object that will hold methods for adding, multiplying, and factorial operations.
Example:
var a = myMath.add (1, 2, 3); //6
var b = myMath.mul (1, 2, 3); // 6
var c = myMath.fact (	3); // 6
	Use of anonymous functions and functions as object properties (methods.) 
Estimated Time: 15 min<.
</p>
<script type="text/javascript">
	var MyMath = {
		add: function(){
			res = 0;
			for(var i =0; i<arguments.length; i++)
				res += arguments[i];
			return res;
		},
		mul: function(){
			res=1;
			for(var i =0; i<arguments.length; i++)
				res *= arguments[i];
			return res;
		},
		fact: function(number){
			var ans = 1;
			console.log(number);
			for(var i = number; i>1 ; i --)
				ans = ans*i;
			return ans;
		}

	}
	var a = MyMath.fact(4);
	console.log(a);
</script>
</body>
</html>
