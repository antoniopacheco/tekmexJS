<body>
<p>Create a function that will multiply two numbers. The function must return the result in base 13.
Example:
	var answer = mul (9, 6); // 42
</p>
<script type="text/javascript">
	console.log(mul(12,1));
	function mul(a,b){
		return (a*b).toString(13);
	}
</script>
