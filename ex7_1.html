<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
Hex:
<input id="hex"></input>
<button onclick="convert(); return false">Convert</button>
<div id='result'>
</div>
<script type="text/javascript">
	function convert(){
  		var hex = document.getElementById("hex").value;
		//check if valid hex
		validHex = /^#([a-f]|\d){6}$/i;
		
		if(validHex.test(hex)){
			var rgb="rgb(";
			pairHexExp = /([a-f]|\d){2}/ig;
			var match = hex.match(pairHexExp);
			for(i=0; i<3; i++){
				var number = parseInt(match[i],16);
				rgb+=number+',';
			}
			rgb = rgb.substring(0, rgb.length - 1);
			rgb += ')';
			document.getElementById("result").innerHTML = rgb;
		console.log(rgb);
		}
	}
</script>
</body>
</html>
