<p>
	Create a function that will recursively go through all of the elements of an array of numbers and add them.
		Example:
			var arr = [ 1, 3, 5, 7];
	var sum = addRec (arr); // 16
	Use of recursion.
	Estimated Time: 1 hr <.
</p>
<script type="text/javascript">
	var arr = [ 1, 3, 5,20];
	var sum = addRec(arr); // 16
	console.log(sum);

	function addRec(arr,sum,count){
		sum = typeof sum !== 'undefined' ? sum : 0;
		count = typeof count !== 'undefined' ? count : 0;
		count++;
		return count > arr.length ? sum : 
		addRec(arr,sum + arr[count-1], count);
  	}
</script>
